<!DOCTYPE html>
<html lang="sv" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AJAX exempel</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>AJAX exempel</h1>
        <section class="ajax ajax-list">
            <p>
                <button> Fetch country data from server </button>
            </p>
            <div>
                No data yet...
            </div>
        </section>

        <section class="ajax ajax-simple">
            <p>
                <button> Fetch data from server </button>
            </p>
            <p>
                Value to send with querystring: key =
                <input type="text" value="" placeholder="value" />
            </p>
            <p> Here is the result: </p>
            <pre></pre>
            <p class="time"> The time is unknown </p>
        </section>
        <section class="ajax ajax-error">
            <p>
                <button> Fetch data but error </button>
            </p>
            <pre></pre>
        </section>
    </body>
</html>
